<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>먹어</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>먹어</h1>
    </header>

    <!-- Thanks to https://codepo8.github.io/css-fork-on-github-ribbon/ -->
    <style>#forkongithub a{background:pink;color:#777;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:darkpink;color:#111;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:fixed;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;z-index:9999;}#forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style><span id="forkongithub"><a href="https://github.com/jwsy/meogeo">Fork me on GitHub</a></span>

    <div class="image-container">
        <img src="meokgo.png" alt="Meokgo" id="meokgo-image">
    </div>

    <audio id="meokgo-audio" src="meokgo.m4a"></audio>

    <script>
        const image = document.getElementById('meokgo-image');
        const audio = document.getElementById('meokgo-audio');

        image.addEventListener('click', () => {
            audio.play();
            image.classList.add('playing');
        });

        audio.addEventListener('ended', () => {
            image.classList.remove('playing');
        });
    </script>
</body>
</html>
