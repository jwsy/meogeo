<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>먹어</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>먹어</h1>
    </header>

    <div class="image-container">
        <img src="meokgo.png" alt="Meokgo" id="meokgo-image">
    </div>

    <audio id="meokgo-audio" src="meokgo.m4a"></audio>

    <script>
        const image = document.getElementById('meokgo-image');
        const audio = document.getElementById('meokgo-audio');

        image.addEventListener('click', () => {
            audio.play();
            image.classList.add('playing');
        });

        audio.addEventListener('ended', () => {
            image.classList.remove('playing');
        });
    </script>
</body>
</html>
